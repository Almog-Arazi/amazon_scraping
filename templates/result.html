<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 2rem;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 2rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 1rem;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f8f8f8;
        }
        a {
            color: #2a6496;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Amazon Product Search Results</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Product URL</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for index, item in enumerate(items) %}
            <tr>
                <td>{{ item[0] }}</td>
                <td><img src="{{ item[5] }}" alt="Product Image" width="64" height="64"></td>
                <td>${{ item[3] }}</td>
                <td><a href="{{ item[4] }}" target="_blank">View on Amazon</a></td>
                <td>
                    <form action="/product" method="post">
                        <input type="hidden" name="search_query" value="{{ search_query }}">
                        <input type="hidden" name="index" value="{{ index }}">
                        <input type="hidden" name="asin" value="{{ item[6] }}">
                        <button type="submit">View Product Details</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Search</a>
</body>
