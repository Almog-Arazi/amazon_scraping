<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 2rem;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1rem;
        }
        a {
            color: #2a6496;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 1rem;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .center {
            text-align: center;
        }
        form {
            display: inline;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>{{ product_name }}</h1>
    <table>
        <thead>
            <tr>
                <th class="center">Image</th>
                <th class="center">Price</th>
                <th class="center">Amazon.de Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="center"><img src="{{ img_url }}" alt="Product Image"></td>
                <td class="center">${{ price }}</td>
                <td class="center">
                    {% if de_price %}
                        â‚¬{{ de_price }}
                    {% else %}
                        Price not found
                    {% endif %}
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/">Back to Search</a> |
</body>
</html>
